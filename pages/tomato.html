<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/tomatto.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- âœ… Popup Form Container (hidden by default) -->
    <div class="buy-form-overlay" id="buyForm">
      <div class="buy-form-box">
        <h3>Buy Product</h3>
        <form class="buy-form">
          <label>Full Name</label>
          <input type="text" placeholder="Enter your name" required />

          <label>Address</label>
          <input type="text" placeholder="Enter your address" required />

          <label>Quantity</label>
          <input type="number" min="1" placeholder="Enter quantity" required />

          <label>Payment Method</label>
          <select>
            <option>Cash on Delivery</option>
            <option>UPI / Netbanking</option>
            <option>Credit / Debit Card</option>
          </select>

          <div class="form-btns">
            <button type="button" class="close-btn">Cancel</button>
            <button type="submit" class="confirm-btn">Confirm</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
