<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/onion.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <div class="logo color-primary">
        Organic<span class="color-dark">Direct</span>
      </div>
    </header>

    <!-- Main Checkout Container -->
    <div class="container">
      <!-- Back Link and Main Title -->
      <a href="/pages/Shop.html" class="back-link">
        <!-- Chevron Left Icon (SVG) -->
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path d="m15 18-6-6 6-6" />
        </svg>
        Back to Cart
      </a>
      <h1>Checkout</h1>

      <!-- 1. SHIPPING INFORMATION SECTION -->
      <h2>Shipping Information</h2>

      <form>
        <!-- First Name / Last Name Row -->
        <div class="form-group-row form-group-row-2">
          <div>
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" value="John" />
          </div>
          <div>
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" value="Doe" />
          </div>
        </div>

        <!-- Email / Phone Row -->
        <div class="form-group-row form-group-row-2">
          <div>
            <label for="email">Email</label>
            <input type="email" id="email" value="john@example.com" />
          </div>
          <div>
            <label for="phone">Phone</label>
            <input type="tel" id="phone" value="(555) 123-4567" />
          </div>
        </div>

        <label for="address">Address</label>
        <input type="text" id="address" value="123 Main Street" />

        <!-- City / State / ZIP Row -->
        <div class="form-group-row form-group-row-3">
          <div>
            <label for="city">City</label>
            <input type="text" id="city" value="San Francisco" />
          </div>
          <div>
            <label for="state">State</label>
            <select id="state">
              <option>Select State</option>
              <option selected>California</option>
              <option>New York</option>
            </select>
          </div>
          <div>
            <label for="zip">ZIP</label>
            <input type="text" id="zip" value="94102" />
          </div>
        </div>
      </form>

      <!-- 2. DELIVERY OPTIONS SECTION -->
      <h2>Delivery Options</h2>

      <!-- Option 1: Standard Delivery (Checked State) -->
      <div class="option-group delivery-option-checked" style="background-color: white;">
        <label class="option-label delivery-option" for="delivery-standard">
          <div class="delivery-option-info">
            <input
              type="radio"
              name="delivery"
              id="delivery-standard"
              checked
            />
            <div class="option-text-container">
              <span style="font-weight: bold">Standard Delivery</span>
              <span style="font-size: 0.85rem; color: #4b5563"
                >(5–7 business days)</span
              >
            </div>
          </div>
          <span style="font-weight: bold" class="price">$9.99</span>
        </label>
      </div>

      <!-- Option 2: Express Delivery -->
      <div class="option-group">
        <label class="option-label delivery-option" for="delivery-express">
          <div class="delivery-option-info">
            <input type="radio" name="delivery" id="delivery-express" />
            <div class="option-text-container">
              <span style="font-weight: bold">Express Delivery</span>
              <span style="font-size: 0.85rem; color: #4b5563"
                >(2–3 business days)</span
              >
            </div>
          </div>
          <span style="font-weight: bold" class="price">$14.99</span>
        </label>
      </div>

      <!-- Option 3: Overnight -->
      <div class="option-group">
        <label class="option-label delivery-option" for="delivery-overnight">
          <div class="delivery-option-info">
            <input type="radio" name="delivery" id="delivery-overnight" />
            <div class="option-text-container">
              <span style="font-weight: bold">Overnight Delivery</span>
              <span style="font-size: 0.85rem; color: #4b5563"
                >(Next business day)</span
              >
            </div>
          </div>
          <span style="font-weight: bold" class="price">$24.99</span>
        </label>
      </div>

      <!-- 3. PAYMENT INFORMATION SECTION -->
      <h2>Payment Information</h2>

      <div style="margin-bottom: 25px">
        <label
          class="option-label"
          for="payment-card"
          style="margin-bottom: 15px"
        >
          <input type="radio" name="payment" id="payment-card" checked /> Credit
          / Debit Card
        </label>
        <label class="option-label" for="payment-paypal">
          <input type="radio" name="payment" id="payment-paypal" /> PayPal
        </label>
      </div>

      <form>
        <label for="cardNumber">Card Number</label>
        <input type="text" id="cardNumber" value="1234 5678 9012 3456" />

        <div class="form-group-row form-group-row-2">
          <div>
            <label for="expiryDate">Expiry Date</label>
            <input type="text" id="expiryDate" value="MM/YY" />
          </div>
          <div>
            <label for="cvv">CVV</label>
            <input type="text" id="cvv" value="123" />
          </div>
        </div>

        <label for="nameOnCard">Name on Card</label>
        <input type="text" id="nameOnCard" value="John Doe" />

        <label class="option-label" for="saveCard" style="margin-top: 10px">
          <input type="checkbox" id="saveCard" /> Save this card for future
          orders
        </label>
      </form>

      <!-- Place Order Button -->
      <a href="/pages/Order-confirm.html">
        <button class="btn" type="button">Place Order</button>
      </a>
      <!-- <div class="btn-container">
        <button class="btn">Place Order</button>
      </div> -->
    </div>
  </body>
</html>
